    function showLoading() {

    function openCalendar(calendarId) {

    // ï¼‹ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    function setupAddEventButtons() {
      document.querySelectorAll('.add-event-button').forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          
          const clickedDate = new Date(this.dataset.date);
          const calendarId = this.dataset.calendarId;
          
          if (!calendarId) {
            alert('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼IDãŒå–å¾—ã§ãã¾ã›ã‚“');
            return;
          }

          // æ—¥ä»˜ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
          const year = clickedDate.getFullYear();
          const month = String(clickedDate.getMonth() + 1).padStart(2, '0');
          const day = String(clickedDate.getDate()).padStart(2, '0');
          const startDate = `${year}${month}${day}`;
          
          // çµ‚äº†æ—¥ï¼ˆç¿Œæ—¥ï¼‰ã‚’è¨­å®š
          const nextDay = new Date(clickedDate);
          nextDay.setDate(nextDay.getDate() + 1);
          const endYear = nextDay.getFullYear();
          const endMonth = String(nextDay.getMonth() + 1).padStart(2, '0');
          const endDay = String(nextDay.getDate()).padStart(2, '0');
          const endDate = `${endYear}${endMonth}${endDay}`;
          
          // ã‚¤ãƒ™ãƒ³ãƒˆä½œæˆURLã‚’ç”Ÿæˆ
          const eventUrl = 'https://calendar.google.com/calendar/render'
            + '?action=TEMPLATE'
            + `&dates=${startDate}/${endDate}`
            + '&cid=primary'
            + `&add=${encodeURIComponent(calendarId)}`
            + '&ctz=Asia/Tokyo';
          
          window.open(eventUrl, '_blank');
        });
      });
    }

      document.getElementById('setup-notice').style.display = 'none';

                    class="navigation-button today-button ml-4"

            <div class="flex items-center gap-4">
              <button class="navigation-button today-button to-today" 
                      data-calendar-id="${calendarData.calendarId}">ä»Šæ—¥</button>
            </div>
            <button class="navigation-button next-week" data-calendar-id="${calendarData.calendarId}">â†’</button>
          </div>

          <table class="calendar-table">
            <thead>${calendarData.headerHtml}</thead>
            <tbody>${calendarData.eventsHtml}</tbody>
          </table>
        `;

        container.appendChild(section);

        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
